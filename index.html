<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Translator App</title>
</head>

<body>
    <div class="container">
        <h1>Language Translator</h1>
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="fromSpeech" class="bi bi-volume-up-fill"></i>
                        <i id="fromCopy" class="bi bi-clipboard-fill"></i>
                    </div>
                    <select>

                    </select>

                </li>
                <li class="switch"><i class="bi bi-arrow-left-right"></i></li>
                <li class="row to">
                    <select>

                    </select>
                    <div class="icons">
                        <i id="toSpeech" class="bi bi-volume-up-fill"></i>
                        <i id="toCopy" class="bi bi-clipboard-fill"></i>
                    </div>
                </li>
            </ul>
            <div class="rate-control">
                <div id="speedFromArea">
                    <label for="rate">Speech Speed:</label>
                    <input type="range" min="0.1" max="1" value="1" step="0.1" id="speedFrom">
                </div>
                <div id="speechToArea">
                    <label for="rate">Speech Speed:</label>
                    <input type="range" min="0.1" max="1" value="1" step="0.1" id="speedTo">
                </div>
            </div>
        </div>
        <button>Translate Text</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
